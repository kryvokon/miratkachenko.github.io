<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tz part 1</title>
</head>

<body>


<script>
    var Gun = { // создаем переменную Gun и присваеваем ей новый объект
        magazin: 7, //объявляем свойство magazin: присваем ему значение 7
        fire: function () { //объявляем новое свойсто fire и присваем ему функцию, в которой совершаем манипуляцию с magazin
            if (this.magazin > 0) { // делаем проверку на наличие патронов в magazin, если патронов больше 0,
                return this.magazin -= 1; // то значение вернется на один патрон меньше */
            } else { // если проверка не будет соответсвовать (this.magazin > 0)
                return "нет патронов, детка!"; //выведется сообщение "нет патронов, детка"
            }
        },
        reload: function () { //  новое свойство -> функция
            return this.magazin = 7; // вызов функции
        },
        avtomat: function (n) { // новое свойство -> функция, аргумент функции n - кол-во патронов в очереди
            if (this.magazin > 0 && n > 0) { // проверка: если magazin  и n  больше 0
                for (var i = n; i > 0 && this.magazin > 0; i--) { //тогда отнимаем по одному патрону n раз
                    this.magazin -= 1;
                    console.log(this.magazin);
                }
                return this.magazin; //возвращается остаток патронов в magazin
            } else { //иначе возвращается остаток патронов в magazin
                return this.magazin;
            }

        }

    };

    Gun.fire(); // возвращает результат функции (не тело)
    Gun.magazin; // возвращает записаное значение
    Gun.reload();
    Gun.avtomat();

</script>
</body>
</html>
